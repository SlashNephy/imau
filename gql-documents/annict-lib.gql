query queryLibrary($state: StatusState!, $after: String) {
  viewer {
    works(state: $state, first: 50, after: $after) {
      nodes {
        id
        annictId
        malAnimeId
        title
        noEpisodes
        episodes(first: 50) {
          nodes {
            viewerDidTrack
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        endCursor
      }
    }
  }
}
