query queryLibrary($state: StatusState!, $after: String) {
  viewer {
    works(
      state: $state
      first: 10
      orderBy: { field: SEASON, direction: ASC }
      after: $after
    ) {
      nodes {
        id
        annictId
        malAnimeId
        title
        noEpisodes
        episodes(first: 50) {
          nodes {
            viewerDidTrack
          }
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        endCursor
      }
    }
  }
}
